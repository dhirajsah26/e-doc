<%@ page session="false" %>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Login Here</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js">
integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
</head>

<body>

<div class="row ">
    <div class="col-4"></div>
    <div style="margin-top: 5rem; padding: 2rem;" class="col-4 bg-light">
        <div class="box">
            <div class="login-logo text-center">
					<span class="logo-lg"> <img
                            src="<%=request.getContextPath()%>/resources/dist/img/logo.png"
                            height="50" alt="Digital Nepal Tender Management System"> <br>
						<h2><strong>Digital Nepal Tender Management System</strong></h2>
						<p class="text-align:center;">Log in to start your session.</p>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg"> </p>
                <form action="<%=request.getContextPath()%>/vendor/signin"
                      method="post">

                <div class="form-group has-feedback">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Company Email" required>
                    </div> 

                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" id="password"
                               name="password" placeholder="Password" required> <span
                            toggle="#password-field"
                           ></span>
                    </div>

				<label> <a href="#">Forgot Password</a> </label>    
				<button class="btn btn-primary btn-block" type="submit"><strong>LOG IN</strong></button>

                </form>
                <div class="text-center">Not a member?
                   <a
                        href="<%=request.getContextPath()%>/vendor/signup">Sign up now</a>
                </div>
            </div>
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->
    </div>
    <div></div>
</div>
</body>
</html>
